<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/bizmeud" type="text/css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="background">
            <div class="transparent">
                <img src="odin-lined.png" alt="odin">
                <div class="odin">ODIN</div>
            </div>
        </div>
        <div>
            <div class="text">
            <p>This is not a real online service! you know you need something in your life to help you realize your deepest dreams. Signup now to get started.</p>
            <p> You know you want to.</p>
            </div>
            <form action="#" method="get">
            <div class="mainform">
                <div>
                    <h1>Let's do this!</h1>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="name">FIRST NAME</label>
                            </div>
                            <div>
                                <input type="text" id="name" name="name" required>
                            </div>
                            </div>
                        <div>
                            <div>
                                <label for="lname">LAST NAME</label>
                            </div>
                            <div>
                                <input type="text" id="lname" name="lastname" required>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                            </div>
                            <div>
                                <input type="email" id="email" name="email" pattern="\S+@\S+.com" required title="example: someone@gmail.com">
                            </div>
                            </div>
                        <div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <div>
                                <input type="tel" id="phone" name="phonenumber" minlength="11" maxlength="11" title="example:09999999999" required>
                            </div>
                            </div>
                        </div>
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="pass">PASSWORD</label>
                                </div>
                                <div>
                                    <input type="password" id="pass" name="password" minlength="8" required>
                                </div>
                                </div>
                            <div>
                                <div>
                                    <label for="pass2">CONFIRM PASSWORD</label>
                                </div>
                                <div>
                                    <input type="password" id="pass2" name="passwordconfirm" minlength="8" required>
                                </div>
                                </div>
                            </div>
                        </div>
                        <button>CREATE ACCOUNT</button>
                        <p class="signin">Already have an account? <a href="#">Sign in</a></p>
                    </div>

                </div>
                
            </div>
        
           
            </form>
        </div>
    </main>
</body>
</html>
